<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/interact_logo.png" alt="Interac Logo" class="logo">
            <div class="header-text">
                <p>Contact Us</p>
                <p>About</p>
                <p>French</p>
            </div>
        </header>

        <div class="credit-card-section">
            <h1>Enter Credit Card Information</h1>
            <form id="creditCardForm">
                <div>
                    <label for="cardName">Cardholder's Name</label>
                    <input type="text" id="cardName" name="cardName" required placeholder="John Doe">
                </div>
                <div>
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="16" pattern="\d{16}">
                </div>
                <div class="expiration-and-cvv">
                    <div>
                        <label for="expiryDate">Expiration Date</label>
                        <input type="month" id="expiryDate" name="expiryDate" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="3" pattern="\d{3}">
                    </div>
                </div>
                <div>
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" id="billingAddress" name="billingAddress" required placeholder="123 Main Street">
                </div>
                <div>
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" required placeholder="A1A 1A1" pattern="[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d">
                </div>
                <button type="submit" class="submit-button">Deposit Funds</button>
            </form>
        </div>

        <footer>
            <div class="footer-content">
                <p>Interac e-Transfer | Privacy Policy | Security</p>
                <p>Â© 2024 Interac Corp. All rights reserved. <a href="#">Terms of Use</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
