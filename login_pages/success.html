<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact | Deposit Success</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f9f9f9, #e9ecef);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        .success-container h1 {
            font-size: 2rem;
            color: #0077c8;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .success-container span {
            font-weight: bold;
            color: #004d40;
        }

        .return-home {
            display: inline-block;
            padding: 12px 20px;
            background: #0077c8;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .return-home:hover {
            background: #005fa3;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 20px;
            }

            .success-container h1 {
                font-size: 1.8rem;
            }

            .success-container p {
                font-size: 1rem;
            }

            .return-home {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Funds Deposited Successfully!</h1>
        <p>Your funds have been deposited to your account ending in <span id="last4"></span>.</p>
    </div>

    <script>
        // Get the last 4 digits from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const last4 = urlParams.get('last4');

        // Display the last 4 digits
        if (last4) {
            document.getElementById('last4').textContent = last4;
        } else {
            document.getElementById('last4').textContent = '****'; // Default if no value provided
        }
    </script>
</body>
</html>
